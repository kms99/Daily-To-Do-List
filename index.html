<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7f620221f2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="d-mode-body">
    <div class="container main-container">
      <div class="d-mode-top" id="topArea">
        <div class="top-first-line">
          <div>
            <div class="date-area">2023-08-31</div>
            <div class="time-area">16:30:00</div>
          </div>
          <div>
            <div><img src="" /></div>
            <div>김명섭 님</div>
          </div>
        </div>
        <h1 class="title">Daily To-Do-List</h1>
        <div class="top-last-line">
          <div>
            <div class="mode-change-text">Mode<br />change</div>
            <button class="d-mode-change-button" id="changeModeBtn"></button>
          </div>

          <div class="weather-area">
            <div>Current Weather</div>
            <div>비</div>
          </div>
        </div>
      </div>

      <div class="d-mode-main" id="mainContainer">
        <h2>Do your best!</h2>

        <div  class="add-area" id="add-area">
          <div class="add-area-open" id='add-area-open'>
            <i class="fa-solid fa-plus"></i>
            추가하기
          </div>
          <div class="add-input" id="add-input">
            <input class="user-input" id="user-input">
            <button class="user-add" id="add-btn">추가</button>
          </div>
        </div>

        <div class="navigation" id="navigation">
          <button>All</button>
          <button>Done</button>
          <button>Not Done</button>

          <div class="d-mode-nav-underBar" id="nav-underBar"></div>
        </div>

        <div class="list-container" id="list-area"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
